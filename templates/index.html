{% extends "base.html" %}

{% block header %}
	<h1>Miami University Dining Hours</h1>
	<h2>What's Open right now?</h2>
{% end %}

{% block content %}
	<table>
		<tr>
			<th>Location</th>
			<th>Time to close</th>
		</tr>

		{% for location in open_list %}
		<tr>
			<td> {{ location }} </td>
			<td>{{ open_list[location] }} </td>
		</tr>
	{% end %}
	</table>
{% end %}
